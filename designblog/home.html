<!DOCTYPE html>
<html lang="pt-BR" ng-app="blogHome">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Dahora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.cdnfonts.com/css/holtwood-one-sc" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="./controller/homeController.js"></script>
    </head>
    <body>
        <header  class="d-flex align-items-end justify-content-center" style="background-color: #be31ff;">
            <p id="blogName" class="text-white p-5 pb-0 ms-2 display-6">BLOG DAHORA</p>
        </header>
        <div class="d-flex justify-content-center" id="nav-container">
            <div id="nav" class="nav" >
                <a class="nav-link active ms-5" href="">Página inicial</a>
                <a class="nav-link text-white" href="">Técnologia</a>
                <a class="nav-link text-white" href="">Política</a>
                <a class="nav-link text-white" href="">Entretenimento</a>
                <a class="nav-link text-white" href="">Sobre</a>
                <a class="nav-link text-white" href="">Contato</a>            
            </div>
        </div>
        <main>
            <div class="container mt-5" ng-controller="homeController">
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-5">
                            <img class="card-img" style="max-height: 70vh;" ng-src="https://api-rest-post-diegocandido.herokuapp.com{{ posts[4].thumbImage }}" alt="img">
                            <div class="card-img-overlay d-flex align-items-end">
                                <h4 class="card-title text-white">{{posts[0].title}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="horizontal-line mb-5"></div>
                <div class="row">
                    <div class="col-4" ng-repeat="post in posts">
                        <div class="card mb-5" style="max-width: 40vw;">
                            <img class="card-img-top" style="max-height: 40vh;" ng-src="https://api-rest-post-diegocandido.herokuapp.com{{ post.thumbImage }}">
                            <div class="card-body">
                                <p class="card-title fs-4 fw-medium">{{post.title}}</p>
                                <p class="card-text fs-6 fw-normal ">{{post.description}}</p>    
                                <a ng-click="goToDetails($index)">
                                    <button class="btn text-white mt-3" style="background-color: #be31ff;">Ler mais</button>
                                </a>                                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex align-items-end justify-content-center" style="min-height: 8vh; background-color: #be31ff;">
            <p class="mb-0 fs-6 fw-lighter text-white">Blog Dahora, 2023</p>
        </footer>
    </body>
</html>
